<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Case Store</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="pd-wrap">
    <div class="container">
        <div class="heading-section">
            <h2>Phone Case Products</h2>
        </div>

        <!-- Products -->
        <div class="products-list">

            <!-- Slot Template Start -->
            <!-- Repeat this block for 10 products -->
            <div class="product-slot">
                <div class="row">
                    <div class="col-md-6">
                        <div id="slider1" class="owl-carousel product-slider">
                            <div class="item"><img src="images/product1-1.jpg" alt="iPhone Case Glitter"></div>
                            <div class="item"><img src="images/product1-2.jpg" alt="iPhone Case Glitter"></div>
                            <div class="item"><img src="images/product1-3.jpg" alt="iPhone Case Glitter"></div>
                            <div class="item"><img src="images/product1-4.jpg" alt="iPhone Case Glitter"></div>
                        </div>
                        <div id="thumb1" class="owl-carousel product-thumb">
                            <div class="item"><img src="images/product1-1.jpg" alt="iPhone Case Glitter"></div>
                            <div class="item"><img src="images/product1-2.jpg" alt="iPhone Case Glitter"></div>
                            <div class="item"><img src="images/product1-3.jpg" alt="iPhone Case Glitter"></div>
                            <div class="item"><img src="images/product1-4.jpg" alt="iPhone Case Glitter"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product-dtl">
                            <div class="product-info">
                                <div class="product-name">iPhone Case Glitter</div>
                                <div class="reviews-counter">
                                    <div class="rate">
                                        <input type="radio" id="star5" name="rate1" value="5" checked /><label for="star5">5 stars</label>
                                        <input type="radio" id="star4" name="rate1" value="4" checked /><label for="star4">4 stars</label>
                                        <input type="radio" id="star3" name="rate1" value="3" checked /><label for="star3">3 stars</label>
                                        <input type="radio" id="star2" name="rate1" value="2" /><label for="star2">2 stars</label>
                                        <input type="radio" id="star1" name="rate1" value="1" /><label for="star1">1 star</label>
                                    </div>
                                    <span>3 Reviews</span>
                                </div>
                                <div class="product-price-discount"><span>850 Tk</span></div>
                            </div>
                            <p>Available Models: iPhone 13pro Max, 14pro Max, 15pro, 15pro Max, 16pro, 16pro Max, 17pro, 17pro Max</p>
                            <div class="product-count">
                                <label>Quantity</label>
                                <form class="display-flex">
                                    <div class="qtyminus">-</div>
                                    <input type="text" name="quantity" value="1" class="qty">
                                    <div class="qtyplus">+</div>
                                </form>
                                <button class="round-black-btn" onclick="orderNow('iPhone Case Glitter',850)">Order Now</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Slot Template End -->

            <!-- Repeat similar blocks for other 9 products (change IDs, names, price, images, models) -->

        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="script.js"></script>

</body>
</html>
