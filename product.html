<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details</title>
<link href="style.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
</head>
<body>

<div class="pd-wrap">
  <div class="container">
      <div class="heading-section">
          <h2>Product Details</h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="slider" class="owl-carousel product-slider">
            <div class="item">
                <img src="images/product1-1.jpg" />
            </div>
            <div class="item">
                <img src="images/product1-2.jpg" />
            </div>
          </div>
          <div id="thumb" class="owl-carousel product-thumb">
            <div class="item">
                <img src="images/product1-1.jpg" />
            </div>
            <div class="item">
                <img src="images/product1-2.jpg" />
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="product-dtl">
            <div class="product-info">
              <div class="product-name">iPhone Case Glitter</div>
              <div class="product-price-discount"><span>850 Tk</span></div>
            </div>
            <p>iPhone 13pro Max, 14pro Max, 15pro, 15pro Max, 16pro, 16pro Max, 17pro, 17pro Max</p>
            <div class="product-count">
              <label for="size">Quantity</label>
              <form action="#" class="display-flex">
                <div class="qtyminus">-</div>
                <input type="text" name="quantity" value="1" class="qty">
                <div class="qtyplus">+</div>
              </form>
              <a href="#" class="round-black-btn" onclick="orderProduct()">Order Now</a>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
